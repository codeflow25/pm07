<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plugin(Jquery) - bxSlider</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/jquery.fitvids.js"></script> <!-- video 미사용시 불필요 -->
    <script src="js/customize.bxslider.js"></script>
    <link rel="stylesheet" href="css/import.css">
</head>
<body>
    <ul class="slider">
        <li><img src="images/wallpaper1.jpg" alt="wallpaper1" title="wallpaper1"></li>
        <li><img src="images/wallpaper2.jpg" alt="wallpaper2" title="wallpaper2"></li>
        <li><img src="images/wallpaper3.jpg" alt="wallpaper3" title="wallpaper3"></li>
        <li><img src="images/wallpaper4.jpg" alt="wallpaper4" title="wallpaper4"></li>
        <li><iframe src="https://www.youtube.com/embed/842rPurKTCo?si=kS2dxZ8c-dGHMt2a" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></li>
    </ul>
    <div class="newPager"></div>
    <ol class="customPager">
        <li><a data-slide-index="0"><img src="images/wallpaper1.jpg" alt="wallpaper1" title="wallpaper1"></a></li>
        <li><a data-slide-index="1"><img src="images/wallpaper2.jpg" alt="wallpaper2" title="wallpaper2"></a></li>
        <li><a data-slide-index="2"><img src="images/wallpaper3.jpg" alt="wallpaper3" title="wallpaper3"></a></li>
        <li><a data-slide-index="3"><img src="images/wallpaper4.jpg" alt="wallpaper4" title="wallpaper4"></a></li>
        <li><a data-slide-index="4"><img src="https://placehold.co/168x95?text=video" alt="videoThumbNail"></a></li>
    </ol>
    <div class="btn_prev"></div>
    <div class="btn_next"></div>
</body>
</html>
