<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tajam</title>
    <!-- 퍼블리셔의 파트가 아니기 때문에 보통 사이트 이름으로 통일해두기 -->
</head>
<body>
    <!-- 
        창(window) - 작업영역(work space) -> 그래픽 및 웹(graphic and web)
        -> 추후 본인의 필요에 따라 수정 가능
        설정(Ctrl+k) -> 단위와 눈금자에서 픽셀로 필히 변경

        V : 이동 도구
        C : 슬라이스 도구(3개의 도구중 Slice tool)
        Z : 확대/축소
        Ctrl+z : 되돌리기
        F12 : 마지막 저장상태로 돌아가기
        Ctrl+H : Extra(표시영역) 보이기/해제
        Ctrl+click : 선택영역짚기
        -> auto-select(자동선택) 여부 확인 후 해제
    -->
</body>
</html>
