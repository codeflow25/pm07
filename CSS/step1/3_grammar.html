<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 기본 문법</title>
    <link rel="stylesheet" href="css/3_grammar.css">
</head>
<body>
    <h1>css가 적용된 h1 tag</h1>
    <img src="https://placehold.co/250" alt="undefined">
    <!-- (ul>li*3{ul - $})+(ol>li*3{ol - $})+(dl>dt{dl - dt}+dd{dl - dd}) -->
    <ul>
        <li>ul - 1</li>
        <li>ul - 2</li>
        <li>ul - 3</li>
    </ul>
    <ol>
        <li>ol - 1</li>
        <li>ol - 2</li>
        <li>ol - 3</li>
    </ol>
    <dl>
        <dt>dl - dt</dt>
        <dd>dl - dd</dd>
    </dl>
    <section>
        <ul>
            <li>
                <figure>
                    <img src="https://placehold.co/200" alt="undefined">
                    <!-- todo imgsize 50 x 50 바꾸기 -->
                    <figcaption>
                        <dl>
                            <dt>title</dt>
                            <!-- todo 글자 색 skyblue 변경 -->
                            <dd>description</dd>
                            <!-- todo 글자 크기 50px로 변경 -->
                        </dl>
                    </figcaption>
                </figure>
            </li>
        </ul>
    </section>
</body>
</html>
