<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 작성방식</title>
    <link rel="stylesheet" href="css/1_style.css">
    <!-- outerStyle : 퍼블리셔들이 가장 많이 사용하는 방식 -->
    <style>
        p{
            color: green;
        }
    </style>
    <!-- innerStyle : 단일 페이지의 웹 이거나 테스트 파일을 만들 때 사용 -->
</head>
<body>
    <p style="color: blue;">
        css 사용 방식에 대해 알아보자.
    </p>
    <!-- inlineStyle : 작업자가 공석이거나 연차 등 사유로 인해 자리를 비웠을 때 긴급 유지보수가 필요할 때 적용(최우선 적용) -->
</body>
</html>
