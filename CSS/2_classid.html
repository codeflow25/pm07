<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css class와 id 사용법</title>
    <link rel="stylesheet" href="css/2_classid.css">
</head>
<body>
    <p class="classEx1">
        단순지정활용
    </p>
    <p>
        변하나?
    </p>
    <hr>
    <!-- button.btn.create 다중 클래스 작성방식-->
    <button class="btn create">작성</button>
    <button class="btn modify">수정</button>
    <button class="btn delete">삭제</button>
    <button class="btn confirm">확인</button>
    <button class="btn cancel">취소</button>
    <!-- create -->
    <!-- input:button.btn.create input type과 class를 동시에 입력 가능-->
    <input type="button" value="글쓰기" class="btn create">
    <a href="#" class="btn create">생성</a>
    <!-- modify -->
    <input type="button" value="갱신" class="btn modify">
    <a href="#" class="btn modify">정보수정</a>
    <!-- delete -->
    <input type="button" value="삭제" class="btn delete">
    <a href="#" class="btn delete">정보삭제</a>
    <!-- confirm -->
    <input type="submit" value="확인" class="btn confirm">
    <a href="#" class="btn confirm">승인</a>
    <!-- cancel -->
    <input type="reset" value="취소" class="btn cancel">
    <a href="#" class="btn cancel">결제취소</a>
</body>
</html>
