<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fin form 2</title>
</head>
<body>
    <!-- form>(fieldset>legend+ul>li*8>label)+input:submit+input:reset -->
    <!-- 
        형제관계를 지을 때 "+" 부호를 사용해야 하며 
        형제중에 자식이 있을 경우 최종자손까지 괄호로 묶어 세트로 만들어야 한다. 
    -->
    <form>
        <fieldset>
            <legend>회원가입</legend>
            <!-- fieldset의 제목 태그 -->
            <ul>
                <li>
                    <label for="userName">이름 :</label>
                    <input type="text" id="userName">
                </li>
                <li>
                    <label for="userIN">주민등록번호 :</label>
                    <input type="tel" id="userIN" maxlength="6">
                    <!-- 주민등록번호 글자수 제한 앞: 6 / 뒤: 7 -->
                    <span>-</span>
                    <!-- 작은공간태그를 사용 / CSS를 적용할 때 컨트롤을 편하게 하기 위함 -->
                    <input type="password" maxlength="7" title="뒷자리 7자리를 입력하세요.">
                    <!-- 
                        placeholder : 텍스트를 입력하면 사라지는 설명 속성.
                        ! 스크린 리더가 읽어줄 수 없음
                        
                        title : label 없이 input 단독으로 쓰게 될 경우 input의 설명을 도와주는 속성
                        ? 모든 태그에 사용 가능 img의 alt와 같은 역할
                    -->
                </li>
                <li>
                    <label for="userEmail">이메일 :</label>
                    <input type="email" id="userEmail">
                </li>
                <li>
                    <label for="genderMan">성별 :</label>
                    <!-- (input:radio+label)*2 -->
                    <input type="radio" name="userGender" id="genderMan">
                    <!-- 
                        유일하게 퍼블리셔가 name 속성을 쓰는 input:radio
                        radio 특성 상 하나만 선택할 수 있기에 그룹을 지어줘야 함
                        "name" 속성으로 그룹을 지어준다.
                    -->
                    <label for="genderMan">남성</label>
                    <input type="radio" name="userGender" id="genderWoman">
                    <label for="genderWoman">여성</label>
                    <!-- 
                        1(input)+2(radio)*3 = 7 / 곱셈 계산 후 덧셈 계산으로 각각 계산
                        (1(input)+2(radio))*3 = 9 / 괄호 안 먼저 계산 후 계산 진행
                    -->
                </li>
                <li>
                    <label for="chanceSns">가입계기 :</label>
                    <input type="checkbox" id="chanceSns">
                    <label for="chanceSns">SNS</label>
                    <input type="checkbox" id="chanceSearch">
                    <label for="chanceSearch">검색</label>
                    <input type="checkbox" id="chancePeople">
                    <label for="chancePeople">지인 추천</label>
                </li>
                <li>
                    <label for="userID">아이디 :</label>
                    <input type="text" id="userID">
                </li>
                <li>
                    <label for="userPW">비밀번호 :</label>
                    <input type="password" id="userPW">
                </li>
                <li>
                    <label for="userPhoto">사진</label>
                    <input type="file" id="userPhoto">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>
    <!-- 
        <input type="submit" value="">
        ? form에서 기본으로 보이는 border는 보통 fieldset의 고유 border이다.
        ? submit, reset 등이 border 바깥에 있다고 해서 form 바깥에 있는건 아니다.
        ! submit을 form 바깥에 쓸 경우 form 안에 내용들이 전송되지 않는다.
    -->
</body>
</html>
